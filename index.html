<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Mate</title>
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="/manifest.webmanifest">
    <style>
      :root { --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#64748b; --accent:#0ea5e9; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .row { display: grid; grid-template-columns: 1fr; gap: 16px; }
      @media (min-width: 1024px) { .row { grid-template-columns: 2fr 1fr; } }
      .card { background: var(--card); border: 1px solid #e2e8f0; border-radius: 16px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
      .card h2 { margin: 0 0 8px 0; font-size: 18px; }
      .card .header { padding: 14px 16px; border-bottom: 1px solid #e2e8f0; font-weight: 700; }
      .card .content { padding: 16px; }
      .stack { display: grid; gap: 8px; }
      .grid { display: grid; gap: 8px; }
      .grid.cols-2 { grid-template-columns: repeat(2, 1fr); }
      .grid.cols-3 { grid-template-columns: repeat(3, 1fr); }
      .grid.cols-6 { grid-template-columns: repeat(6, 1fr); }
      .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 10px 12px; border-radius: 12px; border: 1px solid #e2e8f0; background: #fff; color: var(--text); cursor: pointer; font-weight: 600; }
      .btn.primary { background: var(--accent); color: white; border-color: var(--accent); }
      .btn.ghost { background: transparent; }
      .btn.danger { background: #fee2e2; color: #991b1b; border-color: #fecaca; }
      .btn.block { width: 100%; }
      .btn.sm { padding: 6px 8px; font-weight: 600; }
      .input, select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #e2e8f0; }
      .label { font-size: 12px; color: var(--muted); margin-bottom: 4px; display:block; }
      .rowline { display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 10px 12px; border: 1px solid #e2e8f0; border-radius: 12px; background: #fff; }
      .muted { color: var(--muted); }
      .badge { padding: 4px 8px; border-radius: 999px; background: #f1f5f9; font-weight: 700; }
      .title { display: flex; align-items: center; gap: 8px; }
      header.top { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom: 12px; }
      .hstack { display:flex; gap:8px; flex-wrap: wrap; }
      .jobs-grid button { padding: 14px 10px; }
      .owner-block { padding: 10px; border:1px solid #e2e8f0; border-radius: 16px; background: #fff; }
      .owner-head { display:flex; align-items:center; justify-content:space-between; }
      .owner-rows { margin-top: 6px; display:grid; gap: 4px; }
      .pill { background:#e2e8f0; padding: 4px 8px; border-radius: 999px; font-size: 12px; font-weight:700; }
      footer { text-align:center; margin: 28px 0 12px; color: var(--muted); font-size: 12px; }
      .small { font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
